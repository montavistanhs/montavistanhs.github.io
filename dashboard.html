      var config = {
        apiKey: "AIzaSyBnOCmhnhkabFmce3umULC3viU50W0z_AI",

    <script>
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in.
        } else {
          // User is signed out.
          window.location.href = "login.html"; // automatically redirects to the login page if user is not signed in
        }
      });

  <body>

    <button id = "signoutBtn" onClick="firebaseSignout()">Sign Out</button>
    <script>
      function firebaseSignout() {
        firebase.auth().signOut().then(function() {
          // Sign-out successful.
        }).catch(function(error) {
          // An error happened.
        });
      }
    </script>
