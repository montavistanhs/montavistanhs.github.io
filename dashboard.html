<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>MVNHS Dashboard</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/modern-business.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Setting up Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
    <script>
      // Initialize Firebase
      var config = {
          apiKey: "AIzaSyBnOCmhnhkabFmce3umULC3viU50W0z_AI",
          authDomain: "mvnhs-70ecc.firebaseapp.com",
          databaseURL: "https://mvnhs-70ecc.firebaseio.com",
          projectId: "mvnhs-70ecc",
          storageBucket: "mvnhs-70ecc.appspot.com",
          messagingSenderId: "175567916647"
        };
      firebase.initializeApp(config);
    </script>
    <script>
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in.
          var uid = user.uid;
          firebase.database().ref("users/"+uid+"/hours").once("value").then(function(snapshot) {
            document.getElementById("hoursCount").innerHTML = "Hours: " + snapshot.val();
          });
        } else {
          // User is signed out.
          window.location.href = "login.html"; // automatically redirects to the login page if user is not signed in
        }
      });
    </script>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Monta Vista National Honor Society</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="events.html">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Login/Signup</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <h1>Dashboard</h1>
    <p id="hoursCount">Loading hours...</p>


    <button id = "signoutBtn" onClick="firebaseSignout()">Sign Out</button>
    <script>
      function firebaseSignout() {
        firebase.auth().signOut().then(function() {
          // Sign-out successful.
        }).catch(function(error) {
          // An error happened.
        });
      }
    </script>
  </body>
</html>
