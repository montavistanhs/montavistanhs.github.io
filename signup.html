<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Signup for a MVNHS Account</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/modern-business.css" rel="stylesheet">

    <!-- Setting up Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase-database.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyBnOCmhnhkabFmce3umULC3viU50W0z_AI",
        authDomain: "mvnhs-70ecc.firebaseapp.com",
        databaseURL: "https://mvnhs-70ecc.firebaseio.com",
        projectId: "mvnhs-70ecc",
        storageBucket: "",
        messagingSenderId: "175567916647"
      };
      firebase.initializeApp(config);
    </script>
    <script>
    // First sign out any current logged-in users
      firebase.auth().signOut().then(function() {
        // Sign-out successful.
      }).catch(function(error) {
        // An error happened.
      });
      firebase.auth().onAuthStateChanged(function(user) {
        if (user) {
          // User is signed in.
          window.location.href = "login.html"; // automatically redirects to the dashboard if the user is already signed in
        } else {
          // User is signed out.
        }
      });
    </script>
  </head>
  <body>
    <noscript>Sorry, your browser does not support JavaScript or Javascript is not enabled. This site will not work properly on your browser. Please enable Javascript or use a browser that supports Javascript.</noscript>
    <h1 id="title">Signup</h1>
    <form id="signupForm">
      Email:<br>
      <input type="text" id="email"><br>
      Password:<br>
      <input type="password" id="password1"><br>
      Confirm Password:<br>
      <input type="password" id="password2"><br>
    </form>
    <script>
      // Allows the enter key to be pressed to trigger the "signup" button
      var input = document.getElementById("signupForm");
      // Execute a function when the user releases a key on the keyboard
      input.addEventListener("keyup", function(event) {
        // Number 13 is the "Enter" key on the keyboard
        if (event.keyCode === 13) {
          // Trigger the button element with a click
          document.getElementById("signupBtn").click();
        }
      });
    </script>
    <div class="alert" id="errorMsg" style="visibility: hidden"></div>
    <button id = "signupBtn" onClick="firebaseSignup()">Signup</button>
    <script>
      function firebaseSignup() {
        var email = document.getElementById("email").value;
        var password1 = document.getElementById("password1").value;
        var password2 = document.getElementById("password2").value;
        if (email.length == 0){
          document.getElementById("errorMsg").innerHTML = "Please enter an email address";
          document.getElementById("errorMsg").style.visibility = "visible";
        }
        else if (password1.length == 0) {
          document.getElementById("errorMsg").innerHTML = "Please enter a password";
          document.getElementById("errorMsg").style.visibility = "visible";
        }
        else if (password2.length == 0) {
          document.getElementById("errorMsg").innerHTML = "Please confirm your password";
          document.getElementById("errorMsg").style.visibility = "visible";
        }
        else if (password1 != password2) {
          document.getElementById("errorMsg").innerHTML = "Please check that the password and confirm password are the same";
          document.getElementById("errorMsg").style.visibility = "visible";
        }
        else {
          document.getElementById("errorMsg").innerHTML = "";
          document.getElementById("errorMsg").style.visibility = "hidden";
          firebase.auth().createUserWithEmailAndPassword(email, password1).catch(function(error) {
            // Handle Errors here.
            var errorCode = error.code;
            var errorMessage = error.message;
            document.getElementById("errorMsg").innerHTML = "Signup Error: " + errorMessage;
            document.getElementById("errorMsg").style.visibility = "visible";
          });

        }
      }
    </script>
    <a href="login.html">Already an account? Login here.</a>
  </body>
</html>
